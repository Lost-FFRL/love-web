            height: 100%;

        }

        .button-group a {
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }
